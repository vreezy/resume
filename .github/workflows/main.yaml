name: ðŸš€ Deploy resume.json

on:
  push:
    branches:    
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: ðŸ”¨ Test Project
      run: |
        npm install
        npm run test

  update-version:
    name: Update Version
    needs: [test]
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v0
      with:
        ## versionSpec: '5.x'
        preferLatestVersion: true

    - name: Determine Version
      id:   gitversion # id to later be referenced
      uses: gittools/actions/gitversion/execute@v0
      with:
        useConfigFile: true

    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Update version and lastModified
      run: |
        npm install
        npm run build
        node gitUpdateVersion.js ${{ steps.gitversion.outputs.major }} ${{ steps.gitversion.outputs.minor }} ${{ steps.gitversion.outputs.patch }}

    - name: Add & Commit
      uses: EndBug/add-and-commit@v9.1.4
      with:
        node-version: '20'
        message: Update Version to v${{ steps.gitversion.outputs.semVer }}
        tag: v${{ steps.gitversion.outputs.semVer }}

  web-deploy:
    name: ðŸŽ‰ Deploy at https://lebenslauf.vreezy.de
    needs: [update-version]
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Use Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v4
      with:
        name: resume-artifact
        path: resume.json
        retention-days: 10

    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: vreezy.de
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: ftps
        state-name: .ftp-deploy-sync-backend-state.json
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          getSchema.js
          getSchema.ts
          gitUpdateVersion.js
          gitUpdateVersion.ts
          tsconfig.json
          GitVersion.yml
          package*
          readme*
       
